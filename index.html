<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/external-random-chroma-amoghdesign/32/000000/external-check-education-vol-01-random-chroma-amoghdesign.png" type="image/icon type">
    <title>ToDo.App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="todo">Todo</div>
            <div class="icon" onclick="change()"><img id="icon"src="https://img.icons8.com/fluency/32/000000/sun.png"/></div>
        </div>
        <div class="input-todo">
            <input type="text" class="input" id="input" placeholder="Create a new todo....." autocomplete="off">
            <button type="submit" id="addtodos">+</button>
        </div>
        <div class="all-todo" id="todos">
        </div>
    </div>
    <div class="contact">
        <a href="https://github.com/muku007-codes" target="_blank"><img src="https://img.icons8.com/glyph-neue/32/000000/github.png"/></a>
        <a href="https://www.instagram.com/itsmukeshgehlot/" target="_blank"><img src="https://img.icons8.com/ios-filled/30/000000/instagram-new--v1.png"/></a>
        <a href="https://twitter.com/omuksa007" target="_blank"><img src="https://img.icons8.com/ios-filled/32/000000/twitter.png"/></a>
    </div>
    <footer>
        Made with ❤️ by Mukesh :)
    </footer>
    <script src="script.js"></script>
</body>
</html>
